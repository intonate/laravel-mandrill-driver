language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env: LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.2
      env: LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 7.3
      env: LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.3
      env: LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 7.4
      env: LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.4
      env: LARAVEL='8.*' TESTBENCH='6.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 8.0
      env: LARAVEL='9.*' TESTBENCH='7.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 8.0
      env: LARAVEL='9.*' TESTBENCH='7.*' COMPOSER_FLAGS='--prefer-stable'
    - php: 8.1
      env: LARAVEL='9.*' TESTBENCH='7.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 8.1
      env: LARAVEL='9.*' TESTBENCH='7.*' COMPOSER_FLAGS='--prefer-stable'

before_install:
  - composer self-update
  - composer require --no-update --no-interaction "illuminate/support:${LARAVEL}" "orchestra/testbench:${TESTBENCH}"

install:
  - phpenv config-rm xdebug.ini
  - composer update ${COMPOSER_FLAGS} --no-interaction --no-suggest --prefer-dist

script:
  - vendor/bin/phpunit

notifications:
  email:
    recipients:
      - scrub.mx@gmail.com
